
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <a class="navbar-brand" ><span class="glyphicon glyphicon-education"></span>ArtC</a>

    </div>
</nav>

 <div class="container">


     <div ng-if="model.error" class="alert alert-danger">
         {{model.error}}
     </div>

        <h1>Welcome,Please Login</h1>
        <form>
            <div class="form-group"  ng-class="{ 'has-error': form.username.$error.required && model.checkitem}">

            <input ng-model="username" type="text"
               class="form-control"
               placeholder="username"/>
                  <span ng-show="form.username.$error.required && model.checkitem"
                        class="help-block">name required
            </span>
                </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$error.required && model.checkitem}">

            <input ng-model="password" type="password"
               class="form-control"
               placeholder="password"/>
                <span ng-show="form.password.$error.required && model.checkitem"
                      class="help-block">password required</span>
                </div>
            </form>
        <a ng-click="model.login(username, password)" class="btn btn-primary btn-block"
           >Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
     <a href="/auth/google" class="btn btn-primary btn-block">
         <span class="fa fa-google-official"></span>
         Google Login
     </a>

     <h3>Try Search Movie Demo</h3>

     <div class="input-group">
         <input ng-model="model.movie.title"
                type="text"
                class="form-control">
                        <span class="input-group-btn">
                            <a href="#/flickr/{{model.movie.title}}"
                               class="btn btn-info"
                               type="button">
                                <span><strong>Search Movie</strong></span>
                            </a>
                        </span>
     </div>
    </div>
</body>
</html>
