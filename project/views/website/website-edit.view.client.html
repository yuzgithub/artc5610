
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
            </a>
        </p>
        <a class="navbar-brand" >
            Edit Collection
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWebsite(model.website)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
            </a>
        </p>
    </div>
</nav>


    <div class="container">
        <div ng-if="model.message" class="alert alert-success">
            {{model.message}}
        </div>
        <div ng-if="model.error" class="alert alert-danger" >
            {{model.error}}
        </div>
        <form>
            <div class="form-group"    ng-class="{ 'has-error': form.name.$error.required && model.checkitem}">

            <label for="web_name">Application Name</label>
                <input ng-model="model.website.name" type="text"
                       class="form-control"
                       id="web_name"
                       value="Blogger"
                       />
                  <span ng-show="form.name.$error.required && model.checkitem"
                        class="help-block">please type the name
            </span>
            </div>
            <div class="form-group">
                <label for="web_description"></label>
                <textarea ng-model="model.website.description" rows="4"
                          id="web_description"
                          class="form-control"></textarea>
            </div>
        </form>

        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWebsite(model.wid)">Delete</a>
    </div>
